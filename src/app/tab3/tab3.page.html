<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list *ngIf="importantTasks.length>0">
        <ion-item-sliding *ngFor="let item of importantTasks; let i = index">
          <ion-item-options side="start">
            <ion-item-option expandable color="success" (click)="completeImportant(i)">
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option expandable color="tertiary" (click)="notImportant(i)">
              <ion-icon name="star-half-outline"></ion-icon>
            </ion-item-option>  
          </ion-item-options>
          <ion-item>
            <ion-label>{{item}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeImportant(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
